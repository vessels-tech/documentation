<!DOCTYPE html>
<html {% if currentpage.language %}lang="{{currentpage.language}}"{% else %}lang="en"{% endif %}>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>{{ currentpage.name }} - {{ target.display_name }}</title>

    <!-- favicon -->
    <link rel="icon" href="template_assets/l1p_favicon.jpg" type="image/jpeg">
    <link rel="shortcut icon" href="template_assets/l1p_favicon.jpg" type="image/jpeg">

    <link href="template_assets/pdf.css" rel="stylesheet" />
    <link href="template_assets/l1p.css" rel="stylesheet" />

    {% block head %}

    {% endblock %}

</head>

<body class="page l1p">

    {% if pages|length <= 2 %}
    <div class="pdf-table-of-contents">
        <h1>Table of Contents</h1>
        {{ sidebar_content }}
    </div>
    {% endif %}

    <div class="pdf-content-wrapper">
        <section class="pdf-footer">
            <img class="trisk" src="template_assets/l1p_favicon.jpg" />
            <p class="footer-info">{{ target.display_name }}</p>
        </section>
        <div class='wrapper'>
        {% if currentpage.section_header %}
          <div class="section-header">
            <h1>{{ currentpage.category }}</h1>
          </div>
        {% endif %}
        <main class="main content" role="main">
            {{ content }}
        </main>
        </div>
    </div><!--pdf-content wrapper-->

</body>
</html>
